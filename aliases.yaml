# Grunt aliases
---
# Build everything
build:theme:
  - 'build:theme:css'
  - 'build:theme:images'
  - 'build:theme:js'
  - 'build:theme:i18n'
# Build CSS from Scss to production
'build:theme:css':
  - 'sass:theme'
  - 'postcss:theme'
  - 'wpcss:theme'
  - 'usebanner:theme'
  - 'rtlcss:theme'
  - 'cssmin:theme'
# Optimise images from source to production
'build:theme:images':
  - 'newer:imagemin'
# Build JavaScript from assets to production
'build:theme:js':
  - 'newer:uglify:theme'
# Build internationalisation features
'build:theme:i18n':
  - 'checktextdomain'
  - 'exec:update_theme_po_wti'
  - 'makepot'
  - 'exec:po2mo'
# Build WPZOO Styles
build:wpzoo:
  - 'sass:wpzoo'
  - 'postcss:wpzoo'
  - 'concat:wpzoo'
  - 'wpcss:theme'
  - 'usebanner:wpzoo'
  - 'cssmin:wpzoo'
# Build Penguin Lite
build:penguin_lite:
  - 'replace:penguin_lite'
  - 'copy:theme_lite'
# Default task
default:
  - 'watch'
